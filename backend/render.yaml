# Render Blueprint for Belly-Buzz
# https://render.com/docs/blueprint-spec

services:
  # API Service (always running)
  - type: web
    name: belly-buzz-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: uvicorn api.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true

  # ETL Cron Job (runs periodically)
  - type: cron
    name: belly-buzz-etl
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: python -m etl.ingest
    schedule: "0 6 * * *"  # Daily at 6 AM UTC
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
